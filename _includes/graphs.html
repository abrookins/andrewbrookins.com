<!-- DSLs for various open graph languages -->
<meta property="og:locale" content="{{ site.opengraph.locale }}">
<meta property="og:title" content="{% if page.title %}{{ page.title }} &#8211; {% endif %}{{ site.title }}">
<meta property="og:description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 120  }}{% else %}{{ page.content | strip_html | strip_newlines | truncate: 120 }}{% endif %}">
<meta property="og:url" content="{{ site.url }}{{ page.url }}">
<meta property="og:site_name" content="{{ site.title }}">
{% if page.image.feature %}
<meta property="og:image" content="{{ page.image.feature }}">
{% else %}
<meta property="og:image" content="/images/me-alma-2.jpg">
{% endif %}

<meta name="twitter:card" content="summary"></meta>
<meta name="twitter:site" content="@abrookins" />
<meta name="twitter:title" content="{{ page.title }}" />
<meta name="twitter:description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 120  }}{% else %}{{ page.content | strip_html | strip_newlines | truncate: 120 }}{% endif %}" />
<meta name="twitter:image" content="https://andrewbrookins.com/images/{{ page.image.feature }}" />
